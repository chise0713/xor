name: Benchmark xor implementation

on:
  push:
    paths:
      - "**/*.rs"
      - "**/Cargo.toml"
      - "Cargo.lock"
      - ".github/workflows/bench.yml"
    branches:
      - "**"
  pull_request:

jobs:
  bench:
    name: Bench
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 1
      - name: Install Rust nightly toolchain
        uses: dtolnay/rust-toolchain@e97e2d8cc328f1b50210efc529dca0028893a2d9 # v1
        with:
          toolchain: nightly
      - name: Detect native cpu
        id: cpu
        run: |
          echo "hash=$(rustc -Ctarget-cpu=native --print cfg | sha256sum | cut -d' ' -f1)" >> $GITHUB_OUTPUT
      - name: Cache cargo registry, index, and targets
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2
        with:
          prefix-key: "cargo-bench-${{ steps.cpu.outputs.hash }}"
      - name: Run benchmarks
        run: |
          echo -e "### Benchmark results\n" '```console' >> $GITHUB_STEP_SUMMARY
          RUSTFLAGS="-Ctarget-cpu=native" cargo +nightly \
            bench --locked --features bench --verbose \
            >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> $GITHUB_STEP_SUMMARY
        shell: bash
