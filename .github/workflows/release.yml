name: Release the Binaries

on:
  push:
    tags: ["**"]

jobs:
  build:
    name: Build Binaries
    uses: ./.github/workflows/build.yml
  release:
    name: Create GitHub Release
    needs: build
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7
        with:
          path: ./artifacts
      - name: Rename files
        run: |
          src_dir="${{ github.workspace }}/artifacts"
          out_dir="${{ github.workspace }}/out"
          mkdir -p "$out_dir"
          find "$src_dir" -mindepth 1 -maxdepth 1 -type d ! -name "$out_dir" | while read -r dir; do
              file=$(find "$dir" -maxdepth 1 -type f | head -n 1)
              [ -z "$file" ] && continue
              folder_name=$(basename "$dir")
              cp "$file" "$out_dir/${folder_name}"
              echo "copied $file â†’ $out_dir/${folder_name}"
          done
        shell: bash
      - name: Create release
        if: github.ref_type == 'tag'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "${{ github.ref_name }}" \
              --repo="${{ github.repository }}" \
              --title="${{ github.ref_name }}" \
              --generate-notes \
              ${{ github.workspace }}/out/*
        shell: bash
